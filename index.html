<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 5px;
            padding: 5px;
        }

        .box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: #000;
            overflow: hidden;
            border-radius: 10px;
            grid-gap: 5px;
            padding: 5px;
        }

        .XO-box {
            display: flex;
            width: 100%;
            height: 100%;
            line-height: calc(50% - 400%);
            border-radius: 10%;
            font-size: 400%;
            text-align: center;
            background-color: rgb(223, 226, 20);
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }
        .opacity{
            opacity: 0.7;
        }
        .freeze{
            opacity: 0.5;
            pointer-events: none;
        }

        .win{
            background-color: rgb(92, 202, 29);
        }

        .score{
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="score">
        <h1>Score</h1>
        <h2>X: <span class="X" id="X">0</span></h2>
        <h2>O: <span class="O" id="O">0</span></h2>
    </div>
    <div class="box-container">
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
        <div class="box opacity"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
